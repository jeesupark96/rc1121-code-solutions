<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Four Column Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;400&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>How It Works</h1>
    </header>

    <div class="first-row">
      <div class="column-fourth">
        <img src="images/screen-1.png" alt="screen 1 picture" />
      </div>
      <div class="column-fourth">
        <img src="images/screen-2.png" alt="screen 2 picture" />
      </div>
      <div class="column-fourth">
        <img src="images/screen-3.png" alt="screen 3 picture" />
      </div>
      <div class="column-fourth">
        <img src="images/screen-4.png" alt="screen 4 picture" />
      </div>
    </div>

    <div class="next-row">
      <div class="column-fourth">
        <img
          src="images/switch-icon.png"
          class="next"
          alt="switch switch-icon" />
      </div>
      <div class="column-fourth">
        <img src="images/filter-icon.png" class="next" alt="filter icon" />
      </div>
      <div class="column-fourth">
        <img src="images/slider-icon.png" class="next" alt="slider icon" />
      </div>
      <div class="column-fourth">
        <img src="images/bars-icon.png" class="next" alt="bars icon" />
      </div>
    </div>
    <div class="last-row">
      <div class="column-fourths">
        <h2><strong>App Switching</strong></h2>
        <p>Toggles all your apps on and off.</p>
      </div>
      <div class="column-fourths">
        <h2>Trip Filtering</h2>
        <p>Evaluates your trip requests.</p>
      </div>
      <div class="column-fourths">
        <h2>Service Filters</h2>
        <p>Accepts only your ideal trips</p>
      </div>
      <div class="column-fourths">
        <h2>Stats + Mileage</h2>
        <p>Tracks your trips across all apps.</p>
      </div>
    </div>
  </body>
</html>
