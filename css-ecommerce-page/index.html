<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Challenge</title>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <link rel="stylesheet" href="style.css" />
    <header>
      <h1>New Arrivals</h1>
    </header>

    <div class="first-row">
      <div class="column-fifth">
        <img src="images/dress1.jpeg" alt="dress picture" />
      </div>
      <div class="column-fifth">
        <img src="images/ysl-bag.jpeg" alt="ysl bag picture" />
      </div>
      <div class="column-fifth">
        <img src="images/key.jpeg" alt="key picture" />
      </div>
      <div class="column-fifth">
        <img src="images/lv-bag.jpg" alt="dress 2 picture" />
      </div>
      <div class="column-fifth">
        <img src="images/dress2.jpeg" alt="dress 2 picture" />
      </div>
    </div>

    <div class="last-row">
      <div class="column-fifths">
        <h2>Free People <a class="one-size">| One-Size</a></h2>
        <p><a>$35</a><s>$125 retail</s></p>
      </div>
      <div class="column-fifths">
        <h2>Yves Saint Laurent<a class="one-size">| One-Size</a></h2>
        <p><a>$200</a> <s>$1600 retail</s></p>
      </div>
      <div class="column-fifths">
        <h2>Tiffany<a class="one-size">| One-Size</a></h2>
        <p><a>$476</a> <s>$2000 retail</s></p>
      </div>
      <div class="column-fifths">
        <h2>Louis Vutton<a class="one-size">| One-Size</a></h2>
        <p><a>$95</a><s>$1200 retail</s></p>
      </div>
      <div class="column-fifths">
        <h2>Reformation<a class="one-size">| One-Size</a></h2>
        <p><a>$20</a><s>$198 retail</s></p>
      </div>
    </div>
  </body>
</html>
