<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1></h1>
    <div class="maindiv">
      <div class="subdiv">
        <i class="fas fa-angle-left"></i>
        <div class="middle-row">
          <img src="images/001.png" alt="bulbasaur" />
          <div class="circles">
            <i class="fas fa-circle circleblack circleone"></i>
            <i class="far fa-circle circletwo"></i>
            <i class="far fa-circle circlethree"></i>
            <i class="far fa-circle circlefour"></i>
            <i class="far fa-circle circlefive"></i>
          </div>
        </div>
        <i class="fas fa-angle-right"></i>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
